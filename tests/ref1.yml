REFERENCES:
    Chemical, Biochemical, and Engineering Thermodynamics:
      TABLES:
        Table A.II The Molar Heat Capacities of Gases in the Ideal Gas (Zero-Pressure) State:
          EQUATIONS:
            EQ-1:
              BODY:
                - parms['a'] = parms['a']/1
                - parms['b'] = parms['b']/1
                - parms['c'] = parms['c']/1
                - parms['d'] = parms['d']/1
                - res = parms['a'] + parms['b']*args['T'] + parms['c']*math.pow(args['T'],2) + parms['d']*math.pow(args['T'],3)
              ARGS:
                temperature:
                  name: temperature
                  symbol: T
                  unit: K
              PARMS:
                a:
                  name: a
                  symbol: a
                  unit: None
                  conversion: 1
                b:
                  name: b
                  symbol: b
                  unit: None
                  conversion: 1E2
                c:
                  name: c
                  symbol: c
                  unit: None
                  conversion: 1E5
                d:
                  name: d
                  symbol: d
                  unit: None
                  conversion: 1E9
              RETURNS:
                heat_capacity_ideal_gas:
                  name: heat capacity of ideal gas
                  symbol: HeCa_IG
                  unit: J/mol.K
            EQ-2:
              BODY:
                - res = 75.464 - 1.872*1e-4*args['T'] - 661.42/math.sqrt(args['T'])
              ARGS:
                temperature:
                  name: temperature
                  symbol: T
                  unit: K
              PARMS: 
                None
              RETURNS:
                heat_capacity_ideal_gas:
                  name: heat capacity of ideal gas
                  symbol: HeCa_IG
                  unit: J/mol.K
