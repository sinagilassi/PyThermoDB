        TABLE 2-153 Heat Capacities of Inorganic and Organic Liquids:
            EQUATIONS:
              EQ-1:
                BODY:
                  - parms['C1'] = parms['C1']/1
                  - parms['C2'] = parms['C2']/1
                  - parms['C3'] = parms['C3']/1
                  - parms['C4'] = parms['C4']/1
                  - parms['C5'] = parms['C5']/1
                  - res = parms['C1'] + parms['C2']*args['T'] + parms['C3']*(args['T']**2) + parms['C4']*(args['T']**3) + parms['C5']*(args['T']**4)
                ARGS:
                  temperature:
                    name: temperature
                    symbol: T
                    unit: K
                PARMS:
                  C1:
                    name: C1
                    symbol: C1
                    unit: None
                    conversion: 1
                  C2:
                    name: C2
                    symbol: C2
                    unit: None
                    conversion: 1
                  C3:
                    name: C3
                    symbol: C3
                    unit: None
                    conversion: 1
                  C4:
                    name: C4
                    symbol: C4
                    unit: None
                    conversion: 1
                  C5:
                    name: C5
                    symbol: C5
                    unit: None
                    conversion: 1
                RETURNS:
                  heat_capacity:
                    name: heat capacity
                    symbol: Cp
                    unit: J/(kmol.K)
              EQ-2:
                BODY:
                  - parms['C1'] = parms['C1']/1
                  - parms['C2'] = parms['C2']/1
                  - parms['C3'] = parms['C3']/1
                  - parms['C4'] = parms['C4']/1
                  - parms['C5'] = parms['C5']/1
                  - Tr = args['T']/args['Tc']
                  - t = 1-Tr
                  - res = (parms['C1']**2)/t + parms['C2'] - 2*parms['C1']*parms['C3']*t -
                    parms['C1']*parms['C4']*(t**2) - (parms['C3']**2)*(t**3)/3 -
                    (parms['C3'])*(parms['C4'])*(t**4)/2 -
                    (parms['C4']**2)*(t**5)/5
                ARGS:
                  temperature:
                    name: temperature
                    symbol: T
                    unit: K
                  critical_temperature:
                    name: critical temperature
                    symbol: Tc
                    unit: K
                PARMS:
                  C1:
                    name: C1
                    symbol: C1
                    unit: None
                    conversion: 1
                  C2:
                    name: C2
                    symbol: C2
                    unit: None
                    conversion: 1
                  C3:
                    name: C3
                    symbol: C3
                    unit: None
                    conversion: 1
                  C4:
                    name: C4
                    symbol: C4
                    unit: None
                    conversion: 1
                  C5:
                    name: C5
                    symbol: C5
                    unit: None
                    conversion: 1
                RETURNS:
                  heat_capacity:
                    name: heat capacity
                    symbol: Cp_LIQ
                    unit: J/(kmol.K)
        TABLE 2-155 Heat Capacity at Constant Pressure of Inorganic and Organic Compounds in the Ideal Gas Fit to a Polynomial:
            EQUATIONS:
              EQ-1:
                BODY:
                  - parms['C1'] = parms['C1']/1
                  - parms['C2'] = parms['C2']/1
                  - parms['C3'] = parms['C3']/1
                  - parms['C4'] = parms['C4']/1E+5
                  - parms['C5'] = parms['C5']/1E+10
                  - res = parms['C1'] + parms['C2']*args['T'] + parms['C3']*math.pow(args['T'],2) +
                    parms['C4']*math.pow(args['T'],3) +
                    parms['C5']*math.pow(args['T'],4)
                ARGS:
                  temperature:
                    name: temperature
                    symbol: T
                    unit: K
                PARMS:
                  C1:
                    name: C1
                    symbol: C1
                    unit: None
                    conversion: 1
                  C2:
                    name: C2
                    symbol: C2
                    unit: None
                    conversion: 1
                  C3:
                    name: C3
                    symbol: C3
                    unit: None
                    conversion: 1
                  C4:
                    name: C4
                    symbol: C4
                    unit: None
                    conversion: 1E+5
                  C5:
                    name: C5
                    symbol: C5
                    unit: None
                    conversion: 1E+10
                RETURNS:
                  heat_capacity:
                    name: heat capacity
                    symbol: Cp_IG
                    unit: J/kmol.K
    Chemical Thermodynamics for Process Simulation:
      TABLES:
        Table A.2 Vapor pressure correlations for selected compounds:
            EQUATIONS:
              EQ-1:
                BODY:
                  - Tr = args['T']/args['Tc']
                  - A2 = parms['A']*(1-Tr)
                  - A3 = parms['B']*math.pow(1-Tr, 1.5)
                  - A4 = parms['C']*math.pow(1-Tr, 2.5)
                  - A5 = parms['D']*math.pow(1-Tr, 5)
                  - B1 = A1*(A2+A3+A4+A5)
                  - B2 = B1 - log(args['Pc'])
                  - res = exp(B2)
                ARGS:
                  temperature:
                    name: temperature
                    symbol: T
                    unit: K
                  critical_temperature:
                    name: critical temperature
                    symbol: Tc
                    unit: K
                  critical_pressure:
                    name: critical pressure
                    symbol: Pc
                    unit: bar
                PARMS:
                  A:
                    name: A
                    symbol: A
                    unit: None
                    conversion: 1
                  B:
                    name: B
                    symbol: B
                    unit: None
                    conversion: 1
                  C:
                    name: C
                    symbol: C
                    unit: None
                    conversion: 1
                  D:
                    name: D
                    symbol: D
                    unit: None
                    conversion: 1
                RETURNS:
                  vapor_pressure:
                    name: vapor pressure
                    symbol: VaPr
                    unit: bar
