        Table A.4 Enthalpy of vaporization correlations for selected compounds:
          EQUATIONS:
            EQ-1:
              BODY:
                - tau = 1 - args['T']/args['Tc']
                - A = parms['A']*math.pow(tau, 1/3)
                - B = parms['B']*math.pow(tau, 2/3)
                - C = parms['C']*tau
                - D = parms['D']*math.pow(tau, 2)
                - E = parms['E']*math.pow(tau, 6)
                - res = (parms['R']*args['Tc']*(A + B + C + D + E))/args['MW']
              ARGS:
                temperature:
                  name: temperature
                  symbol: T
                  unit: K
                critical_temperature:
                  name: critical temperature
                  symbol: Tc
                  unit: K
                molecular_weight:
                  name: molecular weight
                  symbol: MW
