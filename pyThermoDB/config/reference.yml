      Table A.2 Vapor pressure correlations for selected compounds:
        TABLE-ID: 2
        DESCRIPTION:
          This table contains vapor pressure (VaPr) in bar correlations for different compounds and the equation is a function of temperature (T) in K, critical temperature (Tc) in K, and critical pressure (Pc) in bar.
        EQUATIONS:
          EQ-1:
            BODY:
              - Tr = args['T']/args['Tc']
              - A1 = 1/Tr
              - A2 = parms['A']*(1-Tr)
              - A3 = parms['B']*math.pow(1-Tr, 1.5)
              - A4 = parms['C']*math.pow(1-Tr, 2.5)
              - A5 = parms['D']*math.pow(1-Tr, 5)
              - B1 = A1*(A2+A3+A4+A5)
              - B2 = args['Pc']*math.exp(B1)
              - res = B2
            ARGS:
              temperature:
                name: temperature
                symbol: T
                unit: K
              critical_temperature:
                name: critical temperature
                symbol: Tc
                unit: K
              critical_pressure:
                name: critical pressure
                symbol: Pc
                unit: bar
            PARMS:
              A:
                name: A
                symbol: A
                unit: None
                conversion: 1
              B:
                name: B
                symbol: B
                unit: None
                conversion: 1
              C:
                name: C
                symbol: C
                unit: None
                conversion: 1
              D:
                name: D
                symbol: D
                unit: None
                conversion: 1
            RETURNS:
              vapor_pressure:
                name: vapor pressure
                symbol: VaPr
                unit: bar
            BODY-INTEGRAL:
              None
            BODY-FIRST-DERIVATIVE:
              None
            BODY-SECOND-DERIVATIVE:
              None
