      TABLE 2-153 Heat Capacities of Inorganic and Organic Liquids:
        TABLE-ID: 4
        DESCRIPTION:
          This table provides two equations for the heat capacity at constant pressure (Cp_LIQ) of inorganic and organic liquids as a function of temperature (T) in K and its unit is in J/kmol.K, and the second one is as a function of temperature (T) in K and critical temperature (Tc) in K.
        EQUATIONS:
          EQ-1:
            BODY:
              - parms['C1'] = parms['C1']/1
              - parms['C2'] = parms['C2']/1
              - parms['C3'] = parms['C3']/1
              - parms['C4'] = parms['C4']/1
              - parms['C5'] = parms['C5']/1
              - res = parms['C1'] + parms['C2']*args['T'] + parms['C3']*(args['T']**2) + parms['C4']*(args['T']**3) + parms['C5']*(args['T']**4)
            ARGS:
              temperature:
                name: temperature
                symbol: T
                unit: K
            PARMS:
              C1:
                name: C1
                symbol: C1
                unit: None
                conversion: 1
              C2:
                name: C2
                symbol: C2
                unit: None
                conversion: 1
              C3:
                name: C3
                symbol: C3
                unit: None
                conversion: 1
              C4:
                name: C4
                symbol: C4
                unit: None
                conversion: 1
              C5:
                name: C5
                symbol: C5
                unit: None
                conversion: 1
            RETURNS:
              heat_capacity:
                name: heat capacity
                symbol: Cp_LIQ
                unit: J/kmol.K
            BODY-INTEGRAL:
              - A1 = parms['C1']*args['T1']
              - B1 = (parms['C2']/2)*(args['T1']**2)
              - C1 = (parms['C3']/3)*(args['T1']**3)
              - D1 = (parms['C4']/4)*(args['T1']**4)
              - E1 = (parms['C5']/5)*(args['T1']**5)
              - res1 =  A1 + B1 + C1 + D1 + E1
              - A2 = parms['C1']*args['T2']
              - B2 = (parms['C2']/2)*(args['T2']**2)
              - C2 = (parms['C3']/3)*(args['T2']**3)
              - D2 = (parms['C4']/4)*(args['T2']**4)
              - E2 = (parms['C5']/5)*(args['T2']**5)
              - res2 =  A2 + B2 + C2 + D2 + E2
              - res = res2 - res1
            BODY-FIRST-DERIVATIVE:
              - res = parms['C2'] + 2*parms['C3']*args['T'] + 3*parms['C4']*(args['T']**2) + 4*parms['C5']*(args['T']**3)
            BODY-SECOND-DERIVATIVE:
              - res = 2*parms['C3'] + 6*parms['C4']*args['T'] + 12*parms['C5']*(args['T']**2)
          EQ-2:
            BODY:
              - parms['C1'] = parms['C1']/1
              - parms['C2'] = parms['C2']/1
              - parms['C3'] = parms['C3']/1
              - parms['C4'] = parms['C4']/1
              - parms['C5'] = parms['C5']/1
              - Tr = args['T']/args['Tc']
              - t = 1-Tr
              - res = (parms['C1']**2)/t + parms['C2'] - 2*parms['C1']*parms['C3']*t -
                parms['C1']*parms['C4']*(t**2) - (parms['C3']**2)*(t**3)/3 -
                (parms['C3'])*(parms['C4'])*(t**4)/2 -
                (parms['C4']**2)*(t**5)/5
            ARGS:
              temperature:
                name: temperature
                symbol: T
                unit: K
              critical_temperature:
                name: critical temperature
                symbol: Tc
                unit: K
            PARMS:
              C1:
                name: C1
                symbol: C1
                unit: None
                conversion: 1
              C2:
                name: C2
                symbol: C2
                unit: None
                conversion: 1
              C3:
                name: C3
                symbol: C3
                unit: None
                conversion: 1
              C4:
                name: C4
                symbol: C4
                unit: None
                conversion: 1
              C5:
                name: C5
                symbol: C5
                unit: None
                conversion: 1
            RETURNS:
              heat_capacity:
                name: heat capacity
                symbol: Cp_LIQ
                unit: J/kmol.K
            BODY-INTEGRAL:
              None
            BODY-FIRST-DERIVATIVE:
              None
            BODY-SECOND-DERIVATIVE:
              None
