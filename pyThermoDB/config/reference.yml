      TABLES:
        TABLE 2-8 Vapor Pressure of Inorganic and Organic Liquids:
          EQUATIONS:
            EQ-1:
              BODY:
                - parms['C1'] = parms['C1']/1
                - parms['C2'] = parms['C2']/1
                - parms['C3'] = parms['C3']/1
                - parms['C4'] = parms['C4']/1
                - parms['C5'] = parms['C5']/1
                - res = math.exp(parms['C1'] + parms['C2']/args['T'] + parms['C3']*math.log(args['T']) + parms['C4']*(args['T']**parms['C5']))
              ARGS:
                temperature:
                  name: temperature
                  symbol: T
                  unit: K
              PARMS:
                C1:
                  name: C1
                  symbol: C1
                  unit: None
                  conversion: 1
                C2:
                  name: C2
                  symbol: C2
                  unit: None
                  conversion: 1
                C3:
                  name: C3
                  symbol: C3
                  unit: None
                  conversion: 1
                C4:
                  name: C4
                  symbol: C4
                  unit: None
                  conversion: 1
                C5:
                  name: C5
                  symbol: C5
                  unit: None
                  conversion: 1
              RETURNS:
                vapor_pressure:
                  name: vapor pressure
                  symbol: P
                  unit: Pa
