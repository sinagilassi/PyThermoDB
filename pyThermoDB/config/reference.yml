      Table A.4 Enthalpy of vaporization correlations for selected compounds:
        TABLE-ID: 4
        DESCRIPTION:
          This table contains the enthalpy of vaporization (EnVap) in J/g correlations for different compounds and the equation is a function of temperature (T) in K, critical temperature (Tc) in K, molecular weight (MW) in g/mol.
        EQUATIONS:
          EQ-1:
            BODY:
              - tau = 1 - args['T']/args['Tc']
              - A = parms['A']*math.pow(tau, 1/3)
              - B = parms['B']*math.pow(tau, 2/3)
              - C = parms['C']*tau
              - D = parms['D']*math.pow(tau, 2)
              - E = parms['E']*math.pow(tau, 6)
              - res = (parms['R']*args['Tc']*(A + B + C + D + E))/args['MW']
            ARGS:
              temperature:
                name: temperature
                symbol: T
                unit: K
              critical_temperature:
                name: critical temperature
                symbol: Tc
                unit: K
              molecular_weight:
                name: molecular weight
                symbol: MW
                unit: g/mol
            PARMS:
              A:
                name: A
                symbol: A
                unit: None
                conversion: 1
              B:
                name: B
                symbol: B
                unit: None
                conversion: 1
              C:
                name: C
                symbol: C
                unit: None
                conversion: 1
              D:
                name: D
                symbol: D
                unit: None
                conversion: 1
              E:
                name: E
                symbol: E
                unit: None
                conversion: 1
              R:
                name: universal gas constant
                symbol: R
                unit: None
                conversion: 1
            RETURNS:
              enthalpy_of_vaporization:
                name: enthalpy of vaporization
                symbol: EnVap
                unit: J/g
            BODY-INTEGRAL:
              None
            BODY-FIRST-DERIVATIVE:
