  Properties of Gases and Liquids:
    DATABOOK-ID: 6
    TABLES:
      Section C Ideal Gas and Liquid Heat Capacities:
        TABLE-ID: 1
        DESCRIPTION:
          This table contains the heat capacity at constant pressure of ideal gas (Cp_IG) in J/mol.K as a function of temperature (T) in K.
        EQUATIONS:
          EQ-1:
            BODY:
              - R = 8.314
              - a0 = parms['a0']
              - a1 = parms['a1']
              - a2 = parms['a2']
              - a3 = parms['a3']
              - a4 = parms['a4']
              - res = (a0 + a1*args['T'] + a2*(args['T']**2) + a3*(args['T']**3) + a4*(args['T']**4))*R
            ARGS:
              temperature:
                name: temperature
                symbol: T
                unit: K
            PARMS:
              a0:
                name: a0
                symbol: a0
                unit: 1
                conversion: 1
              a1:
                name: a1
                symbol: a1
                unit: 1E3
                conversion: 1E3
              a2:
                name: a2
                symbol: a2
                unit: 1E5
                conversion: 1E5
              a3:
                name: a3
                symbol: a3
                unit: 1E8
                conversion: 1E8
              a4:
                name: a4
                symbol: a4
                unit: 1E11
                conversion: 1E11
            RETURNS:
              heat_capacity:
                name: heat capacity
                symbol: Cp_IG
                unit: J/mol.K
                conversion: 1
            BODY-INTEGRAL:
              - A1 = a0*args['T1']
              - B1 = (a1/2)*(args['T1']**2)
              - C1 = (a2/3)*(args['T1']**3)
              - D1 = (a3/4)*(args['T1']**4)
              - E1 = (a4/5)*(args['T1']**5)
              - res1 =  A1 + B1 + C1 + D1 + E1
              - A2 = a0*args['T2']
              - B2 = (a1/2)*(args['T2']**2)
              - C2 = (a2/3)*(args['T2']**3)
              - D2 = (a3/4)*(args['T2']**4)
              - E2 = (a4/5)*(args['T2']**5)
              - res2 =  A2 + B2 + C2 + D2 + E2
              - res = res2 - res1
            BODY-FIRST-DERIVATIVE:
              - res = (a1 + 2*a2*args['T'] + 3*a3*(args['T']**2) + 4*a4*(args['T']**3))
            BODY-SECOND-DERIVATIVE:
              - res = (2*a2 + 6*a3*args['T'] + 12*a4*(args['T']**2))